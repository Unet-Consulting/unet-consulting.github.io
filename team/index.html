<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unet Consulting â€” Team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script defer src="/assets/js/script.js"></script>
</head>

<body class="page page--team">
    <header class="site-header">
        <div class="shell shell--nav">
            <a href="/index.html" class="brand" data-i18n="brand.name"></a>
            <nav class="nav">
                <a href="/index.html" class="nav__link" data-i18n="nav.home"></a>
                <a href="/about/index.html" class="nav__link" data-i18n="nav.about"></a>
                <a href="/services/index.html" class="nav__link" data-i18n="nav.services"></a>
                <a href="/team/index.html" class="nav__link" data-i18n="nav.team"></a>
                <a href="/contact/index.html" class="nav__link" data-i18n="nav.contact"></a>
            </nav>
            <div class="lang-toggle" aria-label="Language toggle">
                <button class="lang-toggle__btn" data-lang="en" type="button">EN</button>
                <span class="lang-toggle__divider">/</span>
                <button class="lang-toggle__btn" data-lang="mn" type="button">MN</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero hero--sub section section--dark">
            <div class="hero__overlay hero__overlay--sub"></div>
            <div class="shell hero__inner hero__inner--sub">
                <div class="hero__content">
                    <h1 class="hero__title" data-i18n="team.hero.title"></h1>
                    <p class="hero__subtitle" data-i18n="team.hero.subtitle"></p>
                </div>
            </div>
        </section>

        <section class="section section--light">
            <div class="shell">
                <header class="section__header">
                    <h2 class="section__title" data-i18n="team.section.employees.title"></h2>
                    <p class="section__subtitle" data-i18n="team.section.employees.subtitle"></p>
                </header>

                <div class="team-grid">
                    <article class="team-card team-card--ceo">
                        <div class="team-card__avatar">
                            <img src="/assets/avatars/avatar1.png" alt="CEO portrait">
                        </div>
                        <div class="team-card__content">
                            <p class="team-card__badge" data-i18n="team.employee.ceo.badge"></p>
                            <h3 class="team-card__name" data-i18n="team.employee.ceo.name"></h3>
                            <p class="team-card__role" data-i18n="team.employee.ceo.role"></p>
                            <p class="team-card__bio" data-i18n="team.employee.ceo.bio"></p>
                        </div>
                    </article>
                    <div class="team-grid__spacer" aria-hidden="true"></div>

                    <article class="team-card">
                        <div class="team-card__avatar">
                            <img src="/assets/avatars/avatar2.png" alt="Team member portrait">
                        </div>
                        <div class="team-card__content">
                            <h3 class="team-card__name" data-i18n="team.employee.1.name"></h3>
                            <p class="team-card__role" data-i18n="team.employee.1.role"></p>
                            <p class="team-card__bio" data-i18n="team.employee.1.bio"></p>
                        </div>
                    </article>

                    <article class="team-card">
                        <div class="team-card__avatar">
                            <img src="/assets/avatars/avatar3.png" alt="Team member portrait">
                        </div>
                        <div class="team-card__content">
                            <h3 class="team-card__name" data-i18n="team.employee.2.name"></h3>
                            <p class="team-card__role" data-i18n="team.employee.2.role"></p>
                            <p class="team-card__bio" data-i18n="team.employee.2.bio"></p>
                        </div>
                    </article>

                    <article class="team-card">
                        <div class="team-card__avatar">
                            <img src="/assets/avatars/avatar4.png" alt="Team member portrait">
                        </div>
                        <div class="team-card__content">
                            <h3 class="team-card__name" data-i18n="team.employee.3.name"></h3>
                            <p class="team-card__role" data-i18n="team.employee.3.role"></p>
                            <p class="team-card__bio" data-i18n="team.employee.3.bio"></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>

        <section class="section section--dark">
            <div class="shell">
                <header class="section__header">
                    <h2 class="section__title" data-i18n="team.section.partners.title"></h2>
                    <p class="section__subtitle" data-i18n="team.section.partners.subtitle"></p>
                </header>

                <div class="team-grid team-grid--partners">
                    <article class="team-card team-card--partner">
                        <div class="team-card__avatar">
                            <img src="/assets/avatars/avatar5.png" alt="Partner consultant portrait">
                        </div>
                        <div class="team-card__content">
                            <h3 class="team-card__name" data-i18n="team.partner.1.name"></h3>
                            <p class="team-card__role" data-i18n="team.partner.1.role"></p>
                            <p class="team-card__bio" data-i18n="team.partner.1.bio"></p>
                        </div>
                    </article>

                    <article class="team-card team-card--partner">
                        <div class="team-card__avatar">
                            <img src="/assets/avatars/avatar6.png" alt="Partner consultant portrait">
                        </div>
                        <div class="team-card__content">
                            <h3 class="team-card__name" data-i18n="team.partner.2.name"></h3>
                            <p class="team-card__role" data-i18n="team.partner.2.role"></p>
                            <p class="team-card__bio" data-i18n="team.partner.2.bio"></p>
                        </div>
                    </article>

                    <article class="team-card team-card--partner">
                        <div class="team-card__avatar">
                            <img src="/assets/avatars/avatar7.png" alt="Partner consultant portrait">
                        </div>
                        <div class="team-card__content">
                            <h3 class="team-card__name" data-i18n="team.partner.3.name"></h3>
                            <p class="team-card__role" data-i18n="team.partner.3.role"></p>
                            <p class="team-card__bio" data-i18n="team.partner.3.bio"></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="shell site-footer__inner">
            <span class="site-footer__brand" data-i18n="brand.name"></span>
            <span class="site-footer__tagline" data-i18n="footer.tagline"></span>
            <span class="site-footer__rights" data-i18n="footer.rights"></span>
        </div>
    </footer>
</body>

</html>
