<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unet Consulting â€” About</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script defer src="/assets/js/script.js"></script>
</head>

<body class="page page--about">
    <header class="site-header">
        <div class="shell shell--nav">
            <a href="/index.html" class="brand" data-i18n="brand.name"></a>
            <nav class="nav">
                <a href="/index.html" class="nav__link" data-i18n="nav.home"></a>
                <a href="/about/index.html" class="nav__link" data-i18n="nav.about"></a>
                <a href="/services/index.html" class="nav__link" data-i18n="nav.services"></a>
                <a href="/team/index.html" class="nav__link" data-i18n="nav.team"></a>
                <a href="/contact/index.html" class="nav__link" data-i18n="nav.contact"></a>
            </nav>
            <div class="lang-toggle" aria-label="Language toggle">
                <button class="lang-toggle__btn" data-lang="en" type="button">EN</button>
                <span class="lang-toggle__divider">/</span>
                <button class="lang-toggle__btn" data-lang="mn" type="button">MN</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero hero--sub section section--dark">
            <div class="hero__overlay hero__overlay--sub"></div>
            <div class="shell hero__inner hero__inner--sub">
                <div class="hero__content">
                    <h1 class="hero__title" data-i18n="about.hero.title"></h1>
                    <p class="hero__subtitle" data-i18n="about.hero.subtitle"></p>
                </div>
            </div>
        </section>

        <section class="section section--light">
            <div class="shell">
                <header class="section__header">
                    <h2 class="section__title" data-i18n="about.section.story.title"></h2>
                </header>
                <div class="section__body section__body--columns">
                    <p data-i18n="about.section.story.p1"></p>
                    <p data-i18n="about.section.story.p2"></p>
                </div>
            </div>
        </section>

        <section class="section section--dark">
            <div class="shell">
                <header class="section__header section__header--center">
                    <h2 class="section__title" data-i18n="about.section.approach.title"></h2>
                </header>
                <div class="grid grid--three">
                    <article class="value-card">
                        <h3 class="value-card__title" data-i18n="about.section.approach.item1.title"></h3>
                        <p class="value-card__body" data-i18n="about.section.approach.item1.body"></p>
                    </article>
                    <article class="value-card">
                        <h3 class="value-card__title" data-i18n="about.section.approach.item2.title"></h3>
                        <p class="value-card__body" data-i18n="about.section.approach.item2.body"></p>
                    </article>
                    <article class="value-card">
                        <h3 class="value-card__title" data-i18n="about.section.approach.item3.title"></h3>
                        <p class="value-card__body" data-i18n="about.section.approach.item3.body"></p>
                    </article>
                </div>
            </div>
        </section>

        <section class="section section--light section--stats">
            <div class="shell">
                <header class="section__header section__header--center">
                    <h2 class="section__title" data-i18n="about.section.numbers.title"></h2>
                </header>
                <div class="stats-grid">
                    <div class="stat">
                        <div class="stat__value">25+</div>
                        <div class="stat__label" data-i18n="about.section.numbers.item1.label"></div>
                    </div>
                    <div class="stat">
                        <div class="stat__value">10+</div>
                        <div class="stat__label" data-i18n="about.section.numbers.item2.label"></div>
                    </div>
                    <div class="stat">
                        <div class="stat__value">80+</div>
                        <div class="stat__label" data-i18n="about.section.numbers.item3.label"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="shell site-footer__inner">
            <span class="site-footer__brand" data-i18n="brand.name"></span>
            <span class="site-footer__tagline" data-i18n="footer.tagline"></span>
            <span class="site-footer__rights" data-i18n="footer.rights"></span>
        </div>
    </footer>
</body>

</html>
