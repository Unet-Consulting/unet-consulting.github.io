    <link rel="icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script defer src="/assets/js/script.js"></script>
</head>

<body class="page page--contact">
    <header class="site-header">
        <div class="shell shell--nav">
            <a href="/index.html" class="brand" data-i18n="brand.name"></a>
            <nav class="nav">
                <a href="/index.html" class="nav__link" data-i18n="nav.home"></a>
                <a href="/about/index.html" class="nav__link" data-i18n="nav.about"></a>
                <a href="/services/index.html" class="nav__link" data-i18n="nav.services"></a>
                <a href="/team/index.html" class="nav__link" data-i18n="nav.team"></a>
                <a href="/contact/index.html" class="nav__link" data-i18n="nav.contact"></a>
            </nav>
            <div class="lang-toggle" aria-label="Language toggle">
                <button class="lang-toggle__btn" data-lang="en" type="button">EN</button>
                <span class="lang-toggle__divider">/</span>
                <button class="lang-toggle__btn" data-lang="mn" type="button">MN</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero hero--sub section section--dark">
            <div class="hero__overlay hero__overlay--sub"></div>
            <div class="shell hero__inner hero__inner--sub">
                <div class="hero__content">
                    <h1 class="hero__title" data-i18n="contact.hero.title"></h1>
                    <p class="hero__subtitle" data-i18n="contact.hero.subtitle"></p>
                </div>
            </div>
        </section>

        <section class="section section--light">
            <div class="shell contact-layout">
                <div class="contact-layout__column contact-layout__column--details">
                    <h2 class="section__title" data-i18n="contact.section.details.title"></h2>
                    <dl class="contact-list">
                        <div class="contact-list__item">
                            <dt class="contact-list__label" data-i18n="contact.section.details.address.label"></dt>
                            <dd class="contact-list__value">Eco International Tower, Ulaanbaatar, Mongolia</dd>
                        </div>
                        <div class="contact-list__item">
                            <dt class="contact-list__label" data-i18n="contact.section.details.email.label"></dt>
                            <dd class="contact-list__value"><a href="mailto:consulting@unet.mn">consulting@unet.mn</a>
                            </dd>
                        </div>
                        <div class="contact-list__item">
                            <dt class="contact-list__label" data-i18n="contact.section.details.phone.label"></dt>
                            <dd class="contact-list__value"><a href="tel:+97600000000">+976 00 000 000</a></dd>
                        </div>
                    </dl>
                </div>
                <div class="contact-layout__column contact-layout__column--map">
                    <div class="contact-map-card">
                        <iframe class="contact-map"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1519.0294280765813!2d106.91511425004254!3d47.91624157722471!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5d969245919f9f71%3A0xcc41a25f7448166c!2sEco%20International%20Tower!5e1!3m2!1sen!2smn!4v1764928858400!5m2!1sen!2smn"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="shell site-footer__inner">
            <span class="site-footer__brand" data-i18n="brand.name"></span>
            <span class="site-footer__tagline" data-i18n="footer.tagline"></span>
            <span class="site-footer__rights" data-i18n="footer.rights"></span>
        </div>
    </footer>
</body>

</html>
