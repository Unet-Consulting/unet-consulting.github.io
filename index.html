<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unet Consulting â€” Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script defer src="/assets/js/script.js"></script>
</head>

<body class="page page--home">
    <header class="site-header">
        <div class="shell shell--nav">
            <a href="/index.html" class="brand">
                <img src="/assets/logo.svg" alt="Unet Consulting logo" class="brand__logo" />
                <span class="brand__text" data-i18n="brand.name"></span>
            </a>
            <nav class="nav">
                <a href="/index.html" class="nav__link" data-i18n="nav.home"></a>
                <a href="/about/index.html" class="nav__link" data-i18n="nav.about"></a>
                <a href="/services/index.html" class="nav__link" data-i18n="nav.services"></a>
                <a href="/team/index.html" class="nav__link" data-i18n="nav.team"></a>
                <a href="/contact/index.html" class="nav__link" data-i18n="nav.contact"></a>
            </nav>
            <div class="lang-toggle" aria-label="Language toggle">
                <button class="lang-toggle__btn" data-lang="en" type="button">EN</button>
                <span class="lang-toggle__divider">/</span>
                <button class="lang-toggle__btn" data-lang="mn" type="button">MN</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero section section--dark" id="hero">
            <div class="hero__overlay"></div>
            <div class="shell hero__inner">
                <div class="hero__content">
                    <p class="hero__kicker" data-i18n="home.hero.kicker"></p>
                    <h1 class="hero__title" data-i18n="home.hero.title"></h1>
                    <p class="hero__subtitle" data-i18n="home.hero.subtitle"></p>
                    <div class="hero__actions">
                        <a href="/contact/index.html" class="btn btn--primary" data-i18n="home.hero.ctaPrimary"></a>
                        <a href="/assets/Unet Consulting.pdf" target="_blank" class="btn btn--ghost"
                            data-i18n="home.hero.ctaSecondary"></a>
                    </div>
                    <p class="hero__ribbon" data-i18n="home.hero.ribbon"></p>
                </div>
            </div>
        </section>

        <section class="section section--light">
            <div class="shell">
                <header class="section__header">
                    <h2 class="section__title" data-i18n="home.section.clients.title"></h2>
                    <p class="section__subtitle" data-i18n="home.section.clients.p1"></p>
                </header>
                <div class="grid grid--features">
                    <article class="feature-card">
                        <h3 class="feature-card__title" data-i18n="home.grid.1.title"></h3>
                        <p class="feature-card__body" data-i18n="home.grid.1.body"></p>
                    </article>
                    <article class="feature-card">
                        <h3 class="feature-card__title" data-i18n="home.grid.2.title"></h3>
                        <p class="feature-card__body" data-i18n="home.grid.2.body"></p>
                    </article>
                    <article class="feature-card">
                        <h3 class="feature-card__title" data-i18n="home.grid.3.title"></h3>
                        <p class="feature-card__body" data-i18n="home.grid.3.body"></p>
                    </article>
                </div>
            </div>
        </section>

        <section class="section section--dark">
            <div class="shell">
                <header class="section__header section__header--center">
                    <h2 class="section__title" data-i18n="home.section.why.title"></h2>
                </header>
                <div class="grid grid--three">
                    <article class="value-card">
                        <h3 class="value-card__title" data-i18n="home.section.why.point1.title"></h3>
                        <p class="value-card__body" data-i18n="home.section.why.point1.body"></p>
                    </article>
                    <article class="value-card">
                        <h3 class="value-card__title" data-i18n="home.section.why.point2.title"></h3>
                        <p class="value-card__body" data-i18n="home.section.why.point2.body"></p>
                    </article>
                    <article class="value-card">
                        <h3 class="value-card__title" data-i18n="home.section.why.point3.title"></h3>
                        <p class="value-card__body" data-i18n="home.section.why.point3.body"></p>
                    </article>
                </div>
            </div>
        </section>

        <section class="section section--light section--logos">
            <div class="shell">
                <header class="section__header section__header--center">
                    <h2 class="section__title" data-i18n="home.section.clients.logos.title"></h2>
                    <p class="section__subtitle" data-i18n="home.section.clients.logos.subtitle"></p>
                </header>
                <div class="logo-grid"></div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="shell site-footer__inner">
            <span class="site-footer__brand" data-i18n="brand.name"></span>
            <span class="site-footer__tagline" data-i18n="footer.tagline"></span>
            <span class="site-footer__rights" data-i18n="footer.rights"></span>
        </div>
    </footer>
</body>

</html>
